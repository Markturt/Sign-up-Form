<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Form Signup Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="form.js" defer></script>
    </head>
    <body>
       <div class="main">
        <div class="side-wrapper">
            <div class="odin-wrapper">
                <img src="./images/odin-lined.png" alt="odin-logo" width="80px" height="100px">
                <span id="odin">ODIN</span>
            </div>
            <p>Photo by <a href="#"> Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="main-wrapper">
            <section class="formHeader">
                <div class="beforeForm">
                    <p>
                        This is not a real online service! You know you need something like 
                        this in your life to help you realize your deepest dreams.
                    </p>
                    <div>Sign up now to get started</div>
                    <div id="wrap">You <em>know</em> you want to.</div>
                </div>
            </section>
            <form method="get" action="" id="NeededForm">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="flex-container">
                        <div class="column">
                            
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName" id="firstName"/>
                            
                                <label for="userEmail">EMAIL</label>
                                <input type="email" name="userEmail" id="userEmail">
                            
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">

                                <p id="errorMessage"></p>
                            
                        </div>
                        <div class="column">
                            
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName">
                           
                                <label for="telNumber">PHONE NUMBER</label>
                                <input type="tel" name="PhoneNumber" id="telNumber" maxlength="11"/>

                            
                                <label for="ConfirmPassWord">CONFIRM PASSWORD</label>
                                <input type="password" name="passwordConfirm" id="ConfirmPassWord"/>
                            
                        </div>
                    </div>
                </fieldset>               
            </form>
            <footer>
                <button type="button" form="NeededForm">Create Account</button>
                <p id="formFooter">Already have an account?<a href="..">Log in</a></p>
            </footer>
        </div>
       </div>
    </body>
</html>
