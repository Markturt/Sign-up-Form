<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Form Signup Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="main">
        <div class="side-wrapper">
            <div class="odin-wrapper">
                <img src="./images/odin-lined.png" alt="odin-logo" width="80px" height="100px">
                <span id="odin">ODIN</span>
            </div>
            <p>Photo by <a href="#"> Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="main-wrapper">
            <section class="formHeader">
                <div class="beforeForm">
                    <p>
                        This is not a real online service! You know you need something like 
                        this in your life to help you realize your deepest dreams.
                    </p>
                    <div>Sign up now to get started</div>
                    <div id="wrap">You <em>know</em> you want to.</div>
                </div>
            </section>
            <form>
                <fieldset>
                    <legend>let's do this!</legend>
                    <div class="column">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName"/>
                        </div>
                        <div>
                            <label for="userEmail">Email</label>
                            <input type="email" name="userEmail" id="userEmail">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="column">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </fieldset>
            </form>
        </div>
       </div>
    </body>
</html>
